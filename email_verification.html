   <!-- Email Verification Page -->

        <div class="container-login" style="background-image: url('images/background/banner-with-overlay.jpg');">

            <div class="wrap-email">

                <form class="email-verification-form">

                        <h4>Email Verification</h4>
                        <p><b>Dear Smith,</b></p>
                        
                    </div>

                    <button type="button" class="btn btn-primary btn-lg btn-block" id="submit-btn-email-verify">VERIFY EMAIL ADDRESS</button>

            </div>

    </div>
